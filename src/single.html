{% extends "_layout.html" %}

{% block title %}
{{ q.title }}
{% endblock %}

{% block content %}

<script>
  function select(choice) {
    if (choice === {{ q.answer }}) {
      if (!solvedProblems.includes("{{ q.url_id }}")) {
        solvedProblems.push("{{ q.url_id }}");
        localStorage.setItem("solvedProblems", JSON.stringify(solvedProblems));
      }
    } else {
    }
  }
</script>

<div class="container z-10 mt-8 flex w-full flex-col items-center justify-center gap-6 px-6 sm:mx-0 md:!mt-14 md:mb-0 lg:!translate-y-0 lg:!flex-row">
  <div class="relative flex h-full w-full max-w-full flex-col items-center justify-center overflow-hidden rounded-xl border border-[rgba(255,255,255,0.05)] p-3 !pb-12 pt-8 md:!pb-4 md:!pt-4 hover:border-green-300">
    <pre class="w-full h-72 text-sm"><code class="language-cpp line-numbers" data-prismjs-copy="Copy">{{ q.code1 }}</code></pre>
    <button onclick="select(1)">This is Faster</button>
  </div>

  <div class="relative flex h-full w-full max-w-full flex-col items-center justify-center overflow-hidden rounded-xl border border-[rgba(255,255,255,0.05)] p-3 !pb-12 pt-8 md:!pb-4 md:!pt-4 hover:border-green-300">
    <pre class="w-full h-72 text-sm"><code class="language-cpp line-numbers" data-prismjs-copy="Copy">{{ q.code2 }}</code></pre>
    <button onclick="select(2)">This is Faster</button>
  </div>
</div>
{% endblock %}
